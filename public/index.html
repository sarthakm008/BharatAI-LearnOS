<!DOCTYPE html>
<html>
<head>
<title>BharatAI LearnOS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.message {
  max-width: 70%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  line-height: 1.5;
}

.user {
  background: #2563eb;
  align-self: flex-end;
  margin-left: auto;
}

.bot {
  background: #1e293b;
}

#inputArea {
  display: flex;
  padding: 10px;
  background: #020617;
  border-top: 1px solid #1e293b;
}

textarea {
  flex: 1;
  resize: none;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  margin-left: 10px;
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #22c55e;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #16a34a;
}

.loading {
  opacity: 0.6;
  font-style: italic;
}
</style>
</head>

<body>

<header>üöÄ BharatAI LearnOS</header>

<div id="chat"></div>

<div id="inputArea">
  <textarea id="q" rows="2" placeholder="Ask anything..."></textarea>
  <button onclick="ask()">Send</button>
</div>

<script>
let history = [
  { role: "system", content: "You are a helpful AI tutor for students." }
];

function addMessage(text, className) {
  const chat = document.getElementById("chat");
  const msg = document.createElement("div");
  msg.className = "message " + className;
  msg.innerText = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
  return msg;
}

async function ask() {
  const qBox = document.getElementById("q");
  const q = qBox.value.trim();
  if (!q) return;

  addMessage(q, "user");
  qBox.value = "";

  history.push({ role: "user", content: q });

  const loadingMsg = addMessage("Thinking...", "bot loading");

  try {
    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ history })
    });

    const data = await res.json();

    history.push({ role: "assistant", content: data.answer });

    loadingMsg.innerText = data.answer;

  } catch (err) {
    loadingMsg.innerText = "‚ö†Ô∏è Error talking to server";
  }

  loadingMsg.classList.remove("loading");
}
</script>

</body>
</html>
