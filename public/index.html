<!DOCTYPE html>
<html>

<head>
  <title>BharatAI LearnOS</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 70%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      line-height: 1.5;
      word-break: break-word;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
    }

    .bot {
      background: #1e293b;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }

    code,
    pre {
      background: #020617;
      color: #22d3ee;
      font-family: "Courier New", monospace;
      padding: 8px;
      border-radius: 6px;
      display: block;
      margin-top: 8px;
      overflow-x: auto;
    }
  </style>
</head>

<body>

  <header>üöÄ BharatAI LearnOS</header>

  <div id="chat"></div>

  <div id="inputArea">
    <textarea id="q" rows="2" placeholder="Ask anything..."></textarea>
    <button onclick="ask()">Send</button>
  </div>

  <script>
    function getSystemPrompt() {
      return `
You are an expert teacher helping students learn deeply.

Teach in a natural conversational style like a patient tutor.
Do NOT use visible headings like "Concept" or "Example".

Instead:
- Explain step-by-step in flowing language
- Include examples naturally
- Emphasize key ideas clearly
- Give detailed explanations
- Avoid very short answers
- End with a brief follow-up question

Your goal is real understanding, not short answers.
`;
    }

    let history = JSON.parse(localStorage.getItem("chatHistory")) || [
      { role: "system", content: getSystemPrompt() }
    ];

    function saveHistory() {
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function formatMessage(text) {
      // escape HTML first (important)
      text = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");

      // convert code blocks
      return text.replace(/```([\s\S]*?)```/g,
        '<pre><code>$1</code></pre>');
    }


    function addMessage(text, className) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = "message " + className;
      msg.innerHTML = formatMessage(text);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function loadHistory() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";

      history.forEach(msg => {
        if (msg.role === "user") addMessage(msg.content, "user");
        if (msg.role === "assistant") addMessage(msg.content, "bot");
      });

    }

    async function ask() {
      const qBox = document.getElementById("q");
      const q = qBox.value.trim();
      if (!q) return;

      addMessage(q, "user");
      history.push({ role: "user", content: q });
      saveHistory();

      qBox.value = "";

      history[0] = { role: "system", content: getSystemPrompt() };

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot loading";
      loadingMsg.innerText = "Thinking...";
      document.getElementById("chat").appendChild(loadingMsg);

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ history })
        });

        const data = await res.json();

        // üî• render formatted answer
        loadingMsg.innerHTML = formatMessage(data.answer);
        loadingMsg.style.whiteSpace = "normal";

        history.push({ role: "assistant", content: data.answer });
        saveHistory();

      } catch (err) {
        loadingMsg.innerText = "‚ö†Ô∏è Error talking to server";
      }

      loadingMsg.classList.remove("loading");
    }


    loadHistory();
  </script>

</body>

</html>
